<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device2-width, initial-scale=1.0"> <!-- Re-Sizes the screen to fit for all devices-->
    <title>Login Screen</title>    
</head>

<body>

    

    <div>

    <h1 class="details">Login</h1>

    </div>

    <form>  
        <div class="details">
            <img src="Person.png" class="email">
            <label for="email" class="label_e">Email:</label>
            <input type="email" class="input_e" placeholder="Example@gmail.com" required>
            
        </div> 

        <div class="details">
            <img src="Lock.png"class="lock">
            <label for="password" class="label_p">Password:</label>
            <input type="password" class="input_p" placeholder="Please type your Password" required>
            
        </div> 

        <button type="button" id="forgot">Forgot Password?</button>

        <button type="submit" class="login_button">Login</button>

        <div>

            <a href=""></a><img src="/Login logos/Google.png" class="google"></a> <!-- <a> tag adds hyperlink to things-->
            <a href=""></a><img src="/Login logos/Facebook-logo.png" class="facebook"></a>

            <p class="sign">Or sign in with:</p>
             
            <p class="extra">Not a member? <a href="" class="link1">Sign up here!</a></p>

        </div>

    </form>


    <div>
        <img src="white.png" alt="white" class="white">
    </div>
    
    
</body>


</html>
